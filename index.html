<!DOCTYPE html>
<html lang="si">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1">
<title>eZycredit – Loan Calculator</title>
<meta name="theme-color" content="#16c172">

<style>
:root{
  --green:#16c172;
  --green-dark:#0aa764;
  --green-soft:#e9f7f1;
  --bg:#f4f8f8;
  --card:#ffffff;
  --text-main:#0c1328;
  --text-muted:#8b98a0;
}

*{box-sizing:border-box;}
body{
  margin:0;
  font-family:"Segoe UI","Noto Sans Sinhala",sans-serif;
  background:var(--bg);
  color:var(--text-main);
  padding-bottom:120px;
}

/* TOP BAR */
.topbar{
  position:sticky;
  top:0;
  background:#fff;
  padding:12px 14px;
  display:flex;
  align-items:center;
  box-shadow:0 3px 10px rgba(0,0,0,.05);
  z-index:10;
}
.logo{display:flex;gap:10px;align-items:center;}
.logo-box{
  width:42px;height:42px;
  background:#fff;
  border-radius:12px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.logo-box img{
  width:100%;
  height:100%;
  object-fit:contain;
  border-radius:10px;
}

/* CARD */
.card{
  background:var(--card);
  margin:14px;
  padding:16px;
  border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.06);
}

/* HERO */
.hero{
  background:linear-gradient(90deg,var(--green),var(--green-dark));
  color:#fff;
  padding:22px;
  border-radius:14px;
  text-align:center;
  font-weight:800;
}

/* RANGE */
.amount{
  display:flex;
  justify-content:space-between;
  font-weight:700;
  margin:16px 0 6px;
}
input[type=range]{width:100%;}

/* RESULTS */
.results{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  margin-top:14px;
}
.box{
  background:var(--green-soft);
  padding:12px;
  border-radius:12px;
}
.label{font-size:12px;color:var(--text-muted);}
.value{font-weight:800;}

/* BREAKDOWN */
.breakdown{
  margin-top:16px;
  background:#f9fcfb;
  border-radius:12px;
  padding:14px;
}
.breakdown h4{margin:0 0 10px;color:var(--green-dark);}
.row{display:flex;justify-content:space-between;margin:6px 0;}

/* IMAGE */
.image-section img{
  width:100%;
  border-radius:14px;
  opacity:0;
  transform:translateY(30px) scale(.95);
  transition:.6s ease;
}
.image-section.show img{
  opacity:1;
  transform:translateY(0) scale(1);
}

/* FOOTER */
.app-footer{
  background:#fff;
  padding:28px 18px;
  margin-top:20px;
}
.footer-head{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:24px;
}
.footer-logo{font-size:26px;font-weight:800;}
.footer-socials img{
  width:34px;
  margin-left:10px;
}
.footer-item{margin:10px 0;color:#666;}
.footer-bottom{text-align:center;color:#999;font-size:14px;}

/* ===== APP STYLE STICKY BUTTON ===== */
.sticky{
  position:fixed;
  bottom:16px;
  left:50%;
  transform:translateX(-50%);
  width:100%;
  max-width:420px;
  padding:0 16px;
  z-index:30;
}
.apply{
  width:100%;
  padding:16px;
  background:linear-gradient(90deg,var(--green),var(--green-dark));
  color:#fff;
  font-size:18px;
  font-weight:800;
  border-radius:20px;
  text-align:center;
  display:block;
  box-shadow:0 12px 28px rgba(22,193,114,.35);
  backdrop-filter:blur(8px);
  -webkit-backdrop-filter:blur(8px);
  animation:slideUp .6s ease;
  transition:.2s ease;
}
.apply:active{
  transform:scale(.96);
  box-shadow:0 6px 16px rgba(22,193,114,.4);
}
@keyframes slideUp{
  from{opacity:0;transform:translateY(30px);}
  to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>

<div class="topbar">
  <div class="logo">
    <div class="logo-box">
      <img src="https://i.ibb.co/tpdL9dRK/Chat-GPT-Image-Dec-22-2025-11-21-52-AM.png">
    </div>
    <div>
      <strong>eZycredit</strong><br>
      <small style="color:#888">ඔබේ විශ්වාසදායක ණය සහකරු</small>
    </div>
  </div>
</div>

<div class="card">
  <div class="hero">ක්ෂණික මුදල් රු.500,000 දක්වා</div>

  <div class="amount">
    <span>ණය මුදල</span>
    <span>රු <span id="amt">500,000</span></span>
  </div>
  <input type="range" min="30000" max="500000" step="10000" value="500000" id="amountRange">

  <div class="amount">
    <span>කාලය</span>
    <span><span id="mVal">12</span> මාස</span>
  </div>
  <input type="range" min="6" max="24" step="3" value="12" id="monthRange">

  <div class="results">
    <div class="box"><div class="label">පොලී</div><div class="value">0.833% මාසික</div></div>
    <div class="box"><div class="label">මාසික වාරිකය</div><div class="value" id="monthly"></div></div>
    <div class="box"><div class="label">කාලය</div><div class="value" id="months"></div></div>
    <div class="box"><div class="label">මුළු ගෙවීම</div><div class="value" id="total"></div></div>
  </div>

  <div class="breakdown">
    <h4>Finance Breakdown</h4>
    <div class="row"><span>ණය</span><strong id="bLoan"></strong></div>
    <div class="row"><span>පොලී</span><strong id="bInterest"></strong></div>
    <div class="row"><span>වාරිකය</span><strong id="bMonthly"></strong></div>
    <div class="row"><span>මුළු</span><strong id="bTotal"></strong></div>
  </div>
</div>

<div class="card image-section">
  <img src="https://i.ibb.co/q38fVhYM/IMG-0484.png">
</div>

<footer class="app-footer">
  <div class="footer-bottom">© 2025 eZycredit</div>
</footer>

<div class="sticky">
  <a href="https://forms.gle/cCGpY8DD3F4epaPd9" class="apply">Apply Now</a>
</div>

<script>
const amountRange=document.getElementById("amountRange");
const monthRange=document.getElementById("monthRange");

function calc(){
  const P=+amountRange.value;
  const n=+monthRange.value;
  const r=0.00833;
  const emi=Math.round(P*r*Math.pow(1+r,n)/(Math.pow(1+r,n)-1));
  const totalPay=emi*n;
  document.getElementById("amt").innerText=P.toLocaleString();
  document.getElementById("mVal").innerText=n;
  document.getElementById("monthly").innerText="රු "+emi.toLocaleString();
  document.getElementById("total").innerText="රු "+totalPay.toLocaleString();
  document.getElementById("months").innerText=n+" මාස";
  document.getElementById("bLoan").innerText="රු "+P.toLocaleString();
  document.getElementById("bInterest").innerText="රු "+(totalPay-P).toLocaleString();
  document.getElementById("bMonthly").innerText="රු "+emi.toLocaleString();
  document.getElementById("bTotal").innerText="රු "+totalPay.toLocaleString();
}
amountRange.oninput=calc;
monthRange.oninput=calc;
calc();

/* image animation */
const img=document.querySelector(".image-section");
new IntersectionObserver(e=>{
  if(e[0].isIntersecting) img.classList.add("show");
}).observe(img);

/* vibration */
document.querySelector(".apply").addEventListener("click",()=>{
  navigator.vibrate && navigator.vibrate(30);
});
</script>

</body>
</html>
